<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>BB Simulator</title>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
</head>
<body>
 <div class="container">
<div class="page-header">
<h1> BeagleBone buzzer simulator</h1>
</div>


    <button class="btn btn-lg btn-primary" id="btn1">Bouton 1
    </button>
     <button class="btn btn-lg btn-primary" id="btn2">Bouton 2
     </button>
     <button class="btn btn-lg btn-primary" id="btn3">Bouton 3
     </button>
     <button class="btn btn-lg btn-primary" id="btn4">Bouton 4
     </button>

 </div>

<script >
    $(document).ready(function() {
        $("#btn1").click(function () {
            $.get('send_event',{event : 'btn1'});
        });
        $("#btn2").click(function () {
            $.get('send_event',{event : 'btn2'});
        })
        $("#btn3").click(function () {
            $.get('send_event',{event : 'btn3'});
        })
        $("#btn4").click(function () {
            $.get('send_event',{event : 'btn4'});
        })
    });
</script>
</body>
</html>
